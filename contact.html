<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="contact.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <h1 class="navbar-brand" id="name">Paulo Alzaga</h1>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">
          <b>About</b>
        </a>
        <a class="nav-item nav-link" href="portfolio.html">
          <b>Portfolio</b>
        </a>
        <a class="nav-item nav-link" href="contact.html">
          <b>Contact</b>
        </a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div>
      <h2><strong>Contact</strong></h2>
    </div>
    <form>
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="text" class="form-control" placeholder="John Smith">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Message</label>
        <textarea rows="6" cols="50" class="form-control" id="exampleFormControlTextarea1"></textarea>
      </div>
      <div class="container-submit">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <nav class="container-footer">
    <a class="footer">Copyright &copy;</a>
  </nav>

</body>

</html>
